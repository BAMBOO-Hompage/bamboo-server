spring:
  datasource:
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    url: ${DB_URL}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

  data:
    redis:
      host: ${REDIS_HOST}
      port: 6379
      password: ${REDIS_PASSWORD}

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_SENDER}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          writetimeout: 5000
          timeout: 5000
          localhost: localhost
    mail_auth_code_expiration: ${MAIL_AUTH_CODE_EXPIRATION} # 10분

jwt:
  secret: ${JWT_SECRET}
  token:
    access-expiration-time: ${ACCESS_EXPIRATION_TIME}  # 1시간
    refresh-expiration-time: ${REFRESH_EXPIRATION_TIME}  # 30일

